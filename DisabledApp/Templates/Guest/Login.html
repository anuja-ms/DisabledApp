{% load static %}

<style>
    .bg {
        background-image: url("{% static 'Login/images/loginpage.jpg' %}");
    }
</style>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{% static 'Login/https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap' %}" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'Login/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'Login/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'Login/css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'Login/css/style.css' %}">

    <title>Login #2</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" ></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Login to <strong>DisabledApp</strong></h3>
            <p class="mb-4"></p>
            <form action="{% url 'login_process' %}" method="post">
              {% csrf_token %}
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Username" id="username">
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password" id="password">
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
              </div>

              <!-- <input type="submit" value="Log In" class="btn btn-block btn-primary"> -->
               <button type="submit" class="btn btn-block btn-primary">Log in</button>
               {{error}}

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="{% static 'Login/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'Login/js/popper.min.js' %}"></script>
    <script src="{% static 'Login/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'Login/js/main.js' %}"></script>
  </body>
</html>
