{% load static %}
{% include "Guest/Header.html" %}
<section class="ftco-section bg-light py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg border-0 rounded-lg">
                    <div class="card-body p-5">
                        <h3 class="text-center mb-4">Disabled Person Registration</h3>
                        <form action="{% url 'disabledpersonreg_process' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            <div class="row g-3">
                                <!-- Name & Address -->
                                <div class="col-md-6">
                                    <label class="form-label" for="personname">Full Name</label>
                                    <input type="text" class="form-control" name="personname" id="personname" required pattern="^[A-Z][a-zA-Z\s,.]*$" title="First letter should be capitalized and can contain letters, spaces, commas, and periods.">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label" for="address">Address</label>
                                    <input type="text" class="form-control" name="address" id="address" required pattern="^[A-Z][a-zA-Z0-9\s,.]*$" title="First letter should be capitalized and can contain letters, numbers, spaces, commas, and periods.">
                                </div>
                                
                                <!-- Contact Number & Email -->
                                <div class="col-md-6">
                                    <label class="form-label" for="contactno">Contact Number</label>
                                    <input type="text" class="form-control" name="contactno" id="contactno" required pattern="\d{10}" title="Enter a valid 10-digit number.">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label" for="email">Email Address</label>
                                    <input type="email" class="form-control" name="email" id="email" required>
                                </div>
                                
                                <!-- Date of Birth & District -->
                                <div class="col-md-6">
                                    <label class="form-label" for="dob">Date of Birth</label>
                                    <input type="date" class="form-control" name="dob" id="dob" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label" for="district">District</label>
                                    <select class="form-control" name="district" id="district" required>
                                        <option value="">Select District</option>
                                        {% for d in district %}
                                            <option value="{{ d.district_id }}">{{ d.district_name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                
                                <!-- Location & Category -->
                                <div class="col-md-6">
                                    <label class="form-label" for="location">Location</label>
                                    <select class="form-control" name="location" id="location" required>
                                        <option value="0">Select Location</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label" for="category">Category</label>
                                    <select class="form-control" name="category" id="category" required>
                                        <option value="">Select Category</option>
                                        {% for c in category %}
                                            <option value="{{ c.categoryid }}">{{ c.categoryname }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                
                                <!-- Percentage & Disability Details -->
                                <div class="col-md-6">
                                    <label class="form-label" for="percentage">Percentage</label>
                                    <input type="number" class="form-control" name="percentage" id="percentage" min="0" max="100" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label" for="disabilitydetails">Disability Details</label>
                                    <input type="text" class="form-control" name="disabilitydetails" id="disabilitydetails" required pattern="^[A-Z][a-zA-Z\s,.]*$" title="First letter should be capitalized and can contain letters, spaces, commas, and periods.">
                                </div>
                                
                                <!-- ID Proof Upload -->
                                <div class="col-md-12">
                                    <label class="form-label" for="idproof">Upload ID Proof</label>
                                    <input type="file" class="form-control" name="idproof" id="idproof" required>
                                </div>
                                
                                <!-- Guardian Information -->
                                <div class="col-md-6">
                                    <label class="form-label" for="pname">Guardian Name</label>
                                    <input type="text" class="form-control" name="pname" id="pname" required pattern="^[A-Z][a-zA-Z\s,.]*$" title="First letter should be capitalized and can contain letters, spaces, commas, and periods.">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label" for="pcontact">Guardian Contact</label>
                                    <input type="text" class="form-control" name="pcontact" id="pcontact" required pattern="\d{10}" title="Enter a valid 10-digit number.">
                                </div>
                                
                                <!-- Username & Password -->
                                <div class="col-md-6">
                                    <label class="form-label" for="username">Username</label>
                                    <input type="text" class="form-control" name="username" id="username" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" class="form-control" name="password" id="password" required pattern="(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{6,}" title="Must contain at least one uppercase letter, one number, and be at least 6 characters long.">
                                </div>
                                
                                <!-- Submit Button -->
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary w-100">Register</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% include "Guest/Footer.html" %}

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function () {
        $.ajaxSetup({
            headers: { "X-CSRFToken": '{{ csrf_token }}' }
        });

        $("#district").change(function () {
            var districtid = $(this).val();
            $.ajax({
                type: "POST",
                url: '{% url "filllocation" %}',
                data: { did: districtid },
                dataType: "json",
                success: function (data) {
                    $('#location').empty().append('<option value="0">Select Location</option>');
                    $.each(data, function (key, val) {
                        $('#location').append('<option value="' + val.locationid + '">' + val.locationname + '</option>');
                    });
                }
            });
        });
    });
</script>
