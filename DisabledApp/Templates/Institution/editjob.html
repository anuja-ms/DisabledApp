{% include 'Institution/Header.html' %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg rounded-lg">
                <div class="card-body">
                    <h3 class="card-title text-center text-primary mb-4">Edit Job</h3>

                    <form action="{% url 'editjob' job.jobid %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Category Name -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Job Name</label>
                            <input type="text" name="jobtitle" value="{{ job.jobtitle }}" 
                                   class="form-control form-control-lg" required>
                        </div>

                        <!-- Category Description -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Job Description</label>
                            <textarea name="jobdesc" class="form-control form-control-lg" rows="3" required>{{ job.jobdesc }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Requirements</label>
                            <textarea name="requirments" class="form-control form-control-lg" rows="3" required>{{ job.requirments }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Contact</label>
                            <input type="email" name="contactemail" value="{{ job.contactemail }}" 
                                   class="form-control form-control-lg" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Deadline</label>
                            <input type="date" name="deadline" value="{{ job.deadline }}" 
                                   class="form-control form-control-lg" required>
                        </div>

                        <!-- Image Upload -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Current Image</label>
                            <div class="d-flex justify-content-center">
                                <img src="/images/{{ job.jobimage }}" 
                                     class="rounded border shadow-sm" 
                                     style="width: 150px; height: 150px; object-fit: cover;">
                            </div>
                            <input type="hidden" name="oldimage" value="{{ job.jobimage }}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Upload New Image</label>
                            <input type="file" name="jobimage" class="form-control">
                            <small class="text-muted">Leave blank to keep the current image.</small>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg px-4">
                                <i class="fas fa-save"></i> Update Job
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


{% include 'Institution/Footer.html' %}
