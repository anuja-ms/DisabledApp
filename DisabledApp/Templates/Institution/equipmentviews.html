{% load static %}
{% include "Institution/Header.html" %}

<style>
  /* Equipment Card Styling */
  .equipment-card {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
    padding: 15px;
    text-align: center;
  }

  .equipment-card:hover {
    transform: translateY(-5px);
  }

  .equipment-image {
    height: 200px;
    background-size: cover;
    background-position: center;
    border-radius: 8px;
    margin-bottom: 15px;
  }

  .equipment-info h4 {
    color: #28a745; /* Green Theme */
    font-size: 20px;
    font-weight: bold;
  }

  .equipment-info p {
    font-size: 16px;
    color: #666;
  }

  .order-btn {
    width: 100%;
    padding: 12px;
    background-color: #28a745; /* Green Theme */
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .order-btn:hover {
    background-color: #218838; /* Darker Green for Hover */
  }

  @media (max-width: 768px) {
    .equipment-card {
      margin-bottom: 20px;
    }
  }
</style>

<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center pb-5 mb-3">
      <div class="col-md-7 heading-section text-center ftco-animate">
        <h2 class="text-success">Available Equipments</h2> <!-- Green Title -->
        <span class="subheading text-success">Browse & Order</span>
      </div>
    </div>

    <div class="row">
      {% for e in equipment %}
      <div class="col-lg-4 col-md-6 d-flex align-items-stretch">
        <div class="equipment-card">
          <div class="equipment-image" style="background-image: url('{{ e.equipmentimage.url }}');"></div>
          
          <div class="equipment-info">
            <h4>{{ e.equipmentname }}</h4>
            <p><strong>Price:</strong> â‚¹{{ e.amount }}</p>
            <p>{{ e.equipmentdesc }}</p>
          </div>

          <a href="{% url 'requests' id=e.equipmentid %}" class="order-btn">Order Now</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

{% include "Institution/Footer.html" %}
