{% load static %}
{% include "Admin/Header.html" %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Add Equipment</h4>
                    <form action="{% url 'equipment_process' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="equipmentname">Equipment Name</label>
                            <input type="text" class="form-control" name="equipmentname" id="equipmentname" placeholder="Enter equipment name" required pattern="^[A-Z][a-zA-Z\s]*" title="First letter should be capitalized."    
                            >
                        </div>
                        <div class="form-group">
                            <label for="equipmentimage">Equipment Image</label>
                            <input type="file" class="form-control-file" name="equipmentimage" id="equipmentimage" required>
                        </div>
                        <div class="form-group">
                            <label for="equipmentdesc">Description</label>
                            <textarea class="form-control" name="equipmentdesc" id="equipmentdesc" rows="3" placeholder="Enter equipment description" required pattern="^[A-Z][a-zA-Z\s]*" title="First letter should be capitalized."    
                            ></textarea>
                        </div>
                        <div class="form-group">
                            <label for="equipmentstock">Amount</label>
                            <input type="number" class="form-control" name="amount" id="amount" placeholder="Enter Amount" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="equipmentstock">Stock Quantity</label>
                            <input type="number" class="form-control" name="equipmentstock" id="equipmentstock" placeholder="Enter stock quantity" min="1" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary px-4">Add</button>
                            <button type="reset" class="btn btn-secondary px-4">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


{% include "Admin/Footer.html" %}
