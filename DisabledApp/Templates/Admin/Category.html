{% load static %}
{% include "Admin/Header.html" %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h4 class="card-title text-center">Category Registration Form</h4>
                    <form action="{% url 'category_process' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <!-- Category Name Input -->
                        <div class="form-group">
                            <label for="categoryname">Category Name</label>
                            <input type="text" class="form-control" name="categoryname" id="categoryname" placeholder="Enter Category Name" required pattern="^[A-Z][a-zA-Z\s]*" title="First letter should be capitalized."    
                            >
                        </div>

                        <!-- Category Image Input -->
                        <div class="form-group">
                            <label for="categoryimage">Category Image</label>
                            <input type="file" class="form-control-file" name="categoryimage" id="categoryimage" required>
                        </div>

                        <!-- Category Description Input -->
                        <div class="form-group">
                            <label for="categorydesc">Description</label>
                            <input type="text" class="form-control" name="categorydesc" id="categorydesc" placeholder="Enter Category Description" required pattern="^[A-Z][a-zA-Z\s]*" title="First letter should be capitalized."    
                            >
                        </div>

                        <!-- Submit and Cancel Buttons -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">Add</button>
                            <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


{% include "Admin/Footer.html" %}
