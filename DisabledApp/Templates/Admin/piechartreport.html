<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Pie Chart Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chart-container {
            width: 60%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        canvas {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h2 style="color: #333;">Pie Chart Report</h2>
        <canvas id="pie-chart"></canvas>
    </div>

    <script type="application/json" id="labels-data">{{ labels|safe }}</script>
    <script type="application/json" id="chart-data">{{ data|safe }}</script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
          const ctx = document.getElementById('pie-chart').getContext('2d');

          const labels = JSON.parse(document.getElementById('labels-data').textContent);
          const data = JSON.parse(document.getElementById('chart-data').textContent);

          const chartData = {
              labels: labels,
              datasets: [{
                  data: data,
                  backgroundColor: ['#FF5733', '#3498DB', '#2ECC71', '#F1C40F', '#9B59B6'],
                  hoverBackgroundColor: ['#E64A19', '#2980B9', '#27AE60', '#F39C12', '#8E44AD'],
                  borderWidth: 2,
                  borderColor: '#fff',
                  hoverOffset: 15
              }]
          };

          new Chart(ctx, {
              type: 'pie',
              data: chartData,
              options: {
                  responsive: true,
                  animation: {
                      animateScale: true,
                      animateRotate: true
                  },
                  plugins: {
                      legend: {
                          position: 'bottom',
                          labels: {
                              font: {
                                  size: 14
                              },
                              color: '#333'
                          }
                      },
                      tooltip: {
                          enabled: true,
                          backgroundColor: 'rgba(0, 0, 0, 0.7)',
                          titleColor: '#fff',
                          bodyColor: '#fff',
                          padding: 10
                      }
                  }
              }
          });
      });
    </script>
</body>
</html>
