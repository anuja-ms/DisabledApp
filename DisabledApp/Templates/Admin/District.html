{% load static %}
{% include "Admin/Header.html" %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h4 class="card-title text-center">District Registration Form</h4>
                    <form action="{% url 'district_process' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="districtname">District Name</label>
                            <input type="text" class="form-control" name="districtname" id="districtname" placeholder="Enter District Name" required pattern="^[A-Z][a-zA-Z\s]*" title="First letter should be capitalized."    
                            >
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">Add</button>
                            <button type="reset" class="btn btn-secondary">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


{% include "Admin/Footer.html" %}
