{% load static %}
{% include "Admin/Header.html" %}

<script src="{% static 'Admin/jquery-3.7.1.min.js' %}"></script>
<script>
    $(document).ready(function() {
        $.ajaxSetup({
            headers: { "X-CSRFToken": '{{csrf_token}}' }
        });
        $('#districtid').change(function() {
            var districtid = $(this).val();
            $.ajax({
                type: "POST",
                url: '{% url "filllocation" %}',
                data: { did: districtid},
                dataType: "json",
                success: function(data) {
                    $('#locations').empty();
                    let s = 1;
                    $.each(data, function (key, val) {
                        var id = val.locationid;
                        var editurl = '{% url "editlocation" 0 %}'.replace('0', id);
                        var deleteurl = '{% url "deletelocation" 0 %}'.replace('0', id);
                        var row = `<tr>
                            <td>${s++}</td>
                            <td>${val.locationname}</td>
                            <td><a href="${editurl}" class="btn btn-warning btn-sm">Edit</a></td>
                            <td><a href="${deleteurl}" class="btn btn-danger btn-sm" onclick="return confirm('Do you want to delete?')">Delete</a></td>
                        </tr>`;
                        $('#locations').append(row);
                    });
                }
            });   
        });
    });
</script>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Location Details</h4>
                </div>
                <div class="card-body">
                    <label for="districtid" class="form-label">Select District</label>
                    <select name="districtid" id="districtid" class="form-control">
                        <option value="">Select District</option>
                        {% for d in districts %}
                        <option value="{{d.district_id}}">{{d.district_name}}</option>
                        {% endfor %}
                    </select><br>
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover text-center">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Sl No</th>
                                    <th>Location Name</th>
                                </tr>
                            </thead>
                            <tbody id="locations">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


{% include "Admin/Footer.html" %}
