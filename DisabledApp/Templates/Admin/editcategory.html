{% include 'Admin/Header.html' %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg rounded-lg">
                <div class="card-body">
                    <h3 class="card-title text-center text-primary mb-4">Edit Category</h3>

                    <form action="{% url 'editcategory' cat.categoryid %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Category Name -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Category Name</label>
                            <input type="text" name="categoryname" value="{{ cat.categoryname }}" 
                                   class="form-control form-control-lg" required pattern="^[A-Z][a-zA-Z\s]*" title="First letter should be capitalized."    
                                   >
                        </div>

                        <!-- Category Description -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Category Description</label>
                            <textarea name="categorydesc" class="form-control form-control-lg" rows="3" required pattern="^[A-Z][a-zA-Z\s]*" title="First letter should be capitalized."    
                            >{{ cat.categorydesc }}</textarea>
                        </div>

                        <!-- Image Upload -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Current Image</label>
                            <div class="d-flex justify-content-center">
                                <img src="/images/{{ cat.categoryimage }}" 
                                     class="rounded border shadow-sm" 
                                     style="width: 150px; height: 150px; object-fit: cover;">
                            </div>
                            <input type="hidden" name="oldimage" value="{{ cat.categoryimage }}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Upload New Image</label>
                            <input type="file" name="categoryimage" class="form-control">
                            <small class="text-muted">Leave blank to keep the current image.</small>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg px-4">
                                <i class="fas fa-save"></i> Update Category
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


{% include 'Admin/Footer.html' %}
