{% include 'Admin/Header.html' %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg rounded-lg">
                <div class="card-body">
                    <h3 class="card-title text-center text-primary mb-4">Edit Scholarship</h3>

                    <form action="{% url 'editscholarship' sch.scholarshipid %}" method="post">
                        {% csrf_token %}

                        <!-- Category Name (Read-Only) -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Category Name</label>
                            <input type="text" name="categoryname" value="{{ sch.categoryid.categoryname }}" 
                                   class="form-control form-control-lg" readonly>
                        </div>

                        <!-- Scholarship Name -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Scholarship Name</label>
                            <input type="text" name="scholarshipname" value="{{ sch.scholarshipname }}" 
                                   class="form-control form-control-lg" required pattern="^[A-Z][a-zA-Z\s]*" title="First letter should be capitalized."    
                                   >
                        </div>

                        <!-- Scholarship Description -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Description</label>
                            <textarea name="scholarshipdesc" class="form-control form-control-lg" rows="3" required pattern="^[A-Z][a-zA-Z\s]*" title="First letter should be capitalized."    
                            >{{ sch.scholarshipdesc }}</textarea>
                        </div>

                        <!-- Criteria -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Criteria</label>
                            <input type="text" name="criteria" value="{{ sch.criteria }}" 
                                   class="form-control form-control-lg" required pattern="^[A-Z][a-zA-Z\s]*" title="First letter should be capitalized."    
                                   >
                        </div>

                        <!-- End Date -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">End Date</label>
                            <input type="date" name="enddate" value="{{ sch.enddate|date:'Y-m-d' }}" 
                                   class="form-control form-control-lg" required>
                        </div>

                        <!-- Scholarship Link -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">Scholarship Link</label>
                            <input type="url" name="link" value="{{ sch.link }}" 
                                   class="form-control form-control-lg" required>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-success btn-lg px-4">
                                <i class="fas fa-save"></i> Update Scholarship
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


{% include 'Admin/Footer.html' %}
