{% include 'DisabledPerson/Header.html' %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">  
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-body p-4">
                    <h3 class="card-title text-center text-primary mb-4">Edit Profile</h3>

                    <form action="{% url 'profileedit' dob.personid %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="row">
                            <!-- Left Column -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Person Name</label>
                                    <input type="text" name="personname" value="{{ dob.personname }}" 
                                           class="form-control" required pattern="^[A-Z][a-zA-Z\s]*" title="First letter should be capitalized."    
                                           >
                                </div>

                                <div class="mb-3">
                                    <label class="form-label fw-bold">Address</label>
                                    <input type="text" name="address" value="{{ dob.address }}" 
                                           class="form-control" required pattern="^[A-Z][a-zA-Z\s]*" title="First letter should be capitalized."    
                                           >
                                </div>

                                <div class="mb-3">
                                    <label class="form-label fw-bold">Contact</label>
                                    <input type="text" name="contactno" value="{{ dob.contactno }}" 
                                           class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label fw-bold">Email</label>
                                    <input type="email" name="email" value="{{ dob.email }}" 
                                           class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label fw-bold">Percentage</label>
                                    <input type="text" name="percentage" value="{{ dob.percentage }}" 
                                           class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label fw-bold">Date of Birth</label>
                                    <input type="date" name="dob" value="{{ dob.dob }}" 
                                           class="form-control" required>
                                </div>
                            </div>

                            <!-- Right Column -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Disability Details</label>
                                    <textarea name="disabilitydetails" class="form-control" rows="3" required>{{ dob.disabilitydetails }}</textarea>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label fw-bold">Guardian Name</label>
                                    <input type="text" name="pname" value="{{ dob.pname }}" 
                                           class="form-control" required pattern="^[A-Z][a-zA-Z\s]*" title="First letter should be capitalized."    
                                           >
                                </div>

                                <div class="mb-3">
                                    <label class="form-label fw-bold">Guardian Contact</label>
                                    <input type="text" name="pcontact" value="{{ dob.pcontact }}" 
                                           class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label fw-bold">Category</label>
                                    <select name="categoryid" class="form-control" required>
                                        <option value="">Select Category</option>
                                        {% for c in category %}
                                            <option value="{{ c.categoryid }}" {% if c.categoryid == dob.categoryid_id %}selected{% endif %}>
                                                {{ c.categoryname }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <!-- ID Proof Section -->
                                <div class="mb-3 text-center">
                                    <label class="form-label fw-bold">ID Proof</label>
                                    <div class="d-flex justify-content-center">
                                        <img src="/images/{{ dob.idproof }}" class="rounded border shadow-sm" 
                                             style="width: 140px; height: 140px; object-fit: cover;">
                                    </div>
                                    <input type="hidden" name="oldimage" value="{{ dob.idproof }}">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label fw-bold">Upload New Image</label>
                                    <input type="file" name="idproof" class="form-control">
                                    <small class="text-muted">Leave blank to keep the current image.</small>
                                </div>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary px-5">
                                <i class="fas fa-save"></i> Update Profile
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% include 'DisabledPerson/Footer.html' %}
